<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="displayBack">
            <div id="display">
                <p class="upper"></p>
                <p class="lower"></p>
            </div>
        </div>
        <ul>
            <li class="allClear"><button>AC</button></li>
            <li class="clear"><button>C</button></li>
            <li><button>x</button></li>
            <li><button ID="operator" class="plus">+</button></li>
        </ul>
        <ul>
            <li><button ID="num" class="seven">7</button></li>
            <li><button ID="num" class="eight">8</button></li>
            <li><button ID="num" class="nine">9</button></li>
            <li><button ID="operator" class="minus">-</button></li>
        </ul>
        <ul>
            <li><button ID="num" class="four">4</button></li>
            <li><button ID="num" class="five">5</button></li>
            <li><button ID="num" class="six">6</button></li>
            <li><button ID="operator" class="multiply">*</button></li>
        </ul>
        <ul>
            <li><button ID="num" class="one">1</button></li>
            <li><button ID="num" class="two">2</button></li>
            <li><button ID="num" class="three">3</button></li>
            <li><button ID="operator" class="divide">/</button></li>
        </ul>
        <ul>
            <li><button ID="num" class="zero">0</button></li>
            <li><button class="decimal">.</button></li>
            <li><button>x</button></li>
            <li><button class="equal">=</button></li>
        </ul>
    </div>




    <script src="script.js"></script>
</body>
</html>
